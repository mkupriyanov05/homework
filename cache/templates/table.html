{% extends 'index.html' %}

{% block body %}
<table>
    <tr>
        {% for column in columns %}
        <th>{{ column }}</th>
        {% endfor %}

    </tr>
    {% for product in products %}
    <tr>
        {% for data in product.get_data() %}
        <td>{{ data }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
{% endblock %}
